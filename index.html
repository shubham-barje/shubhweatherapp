          <div class="card mb-4 rounded-3 shadow-sm border-warning">

              <h4 class="my-0 fw-normal">Temprature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light"><sup><span></span>&#8451;</sup></small></h1>

              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-warning">
            <div class="card-header py-3 text-bg-warning border-warning">
              <h4 class="my-0 fw-normal">Humidity Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity2">Humidity</span><small class="text-body-secondary fw-light"></small>%</h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Cloud pct <span id="cloud_pct"></span></li>
                <li>Feels like <span id="feels_like"></span></li>
                <li>humidity <span id="humidity"></span></li>
              </ul>
              <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-warning">
            <div class="card-header py-3 text-bg-warning border-warning">
              <h4 class="my-0 fw-normal">Wind Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-body-secondary fw-light"></small>km/ps</h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind Speed is  <span id="wind_speed"></span></li>
                <li>Surise is  <span id="sunrise"></span></li>
                <li>Sunset is <span id="sunset"></span></li>
                <li>Wind degrees <span id="wind_degrees"></span></li>
              </ul>
              <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
            </div>
          </div>
        </div>
